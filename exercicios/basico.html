<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <p>exemplo 1: de 2 + 2 = {{2 + 2}}</p>
        <p>exemplo 2: aumento de texto = {{"teste".toUpperCase() }}</p>
        <p>exemplo 3: Produto = {{ nome }}, R${{ preco }}, com desconto de {{desconto * 100}}%</p>
        <p>exemplo 4: {{diaAtual()}}</p>
        <p>exemplo 5: {{ precoDes }}</p>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: 'caneta',
                preco: 1.99,
                desconto: 0.1
            },
            methods: {
                diaAtual(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoDes(){
                    return this.preco * (1- this.desconto)
                }
            }
        })
    </script>
</body>
</html>
